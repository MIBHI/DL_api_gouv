        <script>
            function toggleMenu() {
                var found = false;
                var menu = document.getElementById("primary_nav");

                for (var i = 0; i <= menu.classList.length-1; i++) {

                    if (menu.classList[i]=="active"){
                        
                        found=true;
                        break;
                    } 
                }  

                if (found) {

                    menu.classList.remove("active");
                } else {

                    menu.classList.add("active");
                }
